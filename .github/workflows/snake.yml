name: generate snake animation

on:
  schedule:
    - cron: "0 0 * * *" # diariamente
  workflow_dispatch:
  push:
    branches:
      - master

jobs:
  generate:
    permissions:
      contents: write
    runs-on: ubuntu-latest
    timeout-minutes: 5

    steps:
      # Checkout do repositório
      - name: Checkout repo
        uses: actions/checkout@v3

      # Gera animações do snake
      - name: Generate snake animations
        uses: Platane/snk/svg-only@v3
        with:
          github_user_name: ${{ github.repository_owner }}
          outputs: |
            dist/github-contribution-grid-snake.svg?palette=000000-FF0000-00FF00   # fundo preto, snake vermelho, rastro verde
            dist/github-contribution-grid-snake-neon.svg?palette=0B0B0B-39FF14-FF00FF # neon customizado
            dist/github-contribution-grid-snake-dark.svg?palette=github-dark       # dark mode padrão

      # Push para branch 'output'
      - name: Push to output branch
        uses: crazy-max/ghaction-github-pages@v3.1.0
        with:
          target_branch: output
          build_dir: dist
        env:
          GITHUB_TOKEN: ${{ secrets.GH_TOKEN }}
